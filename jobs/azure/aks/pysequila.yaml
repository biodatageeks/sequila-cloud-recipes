# Support for Python is experimental, and requires building SNAPSHOT image of Apache Spark,
# with `imagePullPolicy` set to Always

apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: pysequila
  namespace: default
spec:
  type: Python
  pythonVersion: "3"
  mode: cluster
  image: "docker.io/biodatageeks/spark-py:pysequila-0.3.3-aks"
  imagePullPolicy: Always
  mainApplicationFile: wasb://sequila@sequilalpjf0uj4ruq.blob.core.windows.net/jobs/pysequila/sequila-pileup-aks.py
  sparkVersion: "3.1.2"
  sparkConf:
    spark.kubernetes.executor.deleteOnTermination: "false"
  volumes:
    - name: "data"
      persistentVolumeClaim:
        claimName: data
        readOnly: true
  restartPolicy:
    type: OnFailure
    onFailureRetries: 3
    onFailureRetryInterval: 10
    onSubmissionFailureRetries: 5
    onSubmissionFailureRetryInterval: 20
  driver:
    cores: 1
    coreLimit: "1200m"
    memory: "2048m"
    labels:
      version: 3.1.1
    serviceAccount: spark
    volumeMounts:
      - name: data
        mountPath: /mnt/spark
        readOnly: true
  executor:
    cores: 1
    instances: 1
    memory: "2048m"
    labels:
      version: 3.1.1
    volumeMounts:
      - name: data
        mountPath: /mnt/spark
        readOnly: true